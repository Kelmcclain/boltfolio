name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change 'main' if your default branch is different

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22 # Ensure compatibility with your project
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Configure Git Identity
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Build the project
      run: npm run build
      # Ensure the build outputs to the 'dist' folder
      env:
        VITE_GITHUB_PAGES: true # if using Vite's environment variable for GitHub Pages deployment

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist  # Ensure this matches the actual output folder of Vite

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Ensure you're deploying the correct folder (dist in Vite's case)
          artifact_path: ./dist  # Deploy from the 'dist' folder where Vite build outputs to
